{%extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Post</legend>
            <h2>You sure? Post we will (thankfully) never see again: "{{ object.title }}"</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes, let servers do something more usefull (prolly
                nothing) than holding my post </button>
            <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">No, let servers waste
                space</a>
        </div>
    </form>
</div>
{% endblock content %}
